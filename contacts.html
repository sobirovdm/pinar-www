    <div class="main">
      <div class="contact-map-form">
        <div class="contact-map">

          <h1>Контакты</h1>

          <p class="mb-half">Адрес: 107045, Москва, ул. Академика Королева, 12.</p>
          <p class="mb-half">Телефон: +7 909 123 45 67</p>
          <p>E-mail: <a href="mailto:info@pinar.ru">info@pinar.ru</a></p>

          <h2>Карта проезда</h2>

          <p><img src="./img/yandex-map.jpg" alt="Как нас найти" width="496" height="361"></p>

        </div>
        <!-- /.contact-map -->

        <div class="contact-form">

          <h2>Напишите нам</h2>

          <form>

            <!-- .form-row -->
            <div class="form-row">
              <label for="name">Имя:</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>
            <!-- /.form-row -->

            <!-- .form-row -->
            <div class="form-row">
              <label for="email">E-mail:</label>
              <input type="email" name="email" id="email" class="form-control is-error">
            </div>
            <!-- /.form-row -->

            <!-- .form-row -->
            <div class="form-row">
              <label for="phone">Телефон:</label>
              <input type="text" name="phone" id="phone" class="form-control">
            </div>
            <!-- /.form-row -->

            <!-- .form-row -->
            <div class="form-row">
              <label for="message">Текст:</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <!-- /.form-row -->

            <p class="text-right"><input type="submit" value="Отправить" class="form-submit" id="form-submit"></p>

          </form>

        </div>
        <!-- /.contact-form -->
      </div>
      <!-- /.contact-map-form -->
